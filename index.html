<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Uploader & Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>News Uploader & Viewer</h1>
  </header>
  
  <main>
    <section id="upload">
      <h2>Upload News</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="newsFile" name="newsFile" accept=".txt">
        <button type="submit">Upload</button>
      </form>
    </section>

    <section id="news">
      <h2>Latest News</h2>
      <ul id="newsList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
